<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>❤佳佳</title>
    <meta name="language" content="zh-CN">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/demo.css" />
</head>

<body>
    <img src="images/xx.png" class="gb" />
    <!--灰色的遮罩层-->
    <!--Tz_gray start-->
    <div id="Tz_gray">
        <div class="Text">
            <span class="say">我知道你是一个天真善良温柔的女孩</span><br>
            <span class="say">真的希望自己能够配上你</span><br>
            <span class="say">如果你能给我机会让我好好的爱你</span><br>
            <span class="say">真的只想真心真意对你说</span><br>
            <span class="say">我爱你一定爱到花都开了 鸟儿把歌唱</span><br>
            <span class="say">爱到牛郎织女为我们点头</span><br>
            <span class="say">爱到花儿绽放鸟儿成群把我们环绕</span><br>
            <span class="say">爱到每道彩虹映出你的美</span><br>
            <span class="say">我爱你一定爱到海枯石烂永远不后悔</span><br>
            <span class="say">爱到来生来世也会说无悔</span><br>
            <span class="say">就把这首动听的歌唱给心爱的女孩</span><br>
            <span class="say">真的希望你能给我个机会</span><br>
            <span class="say">让我去爱你</span><br>
        </div>
    </div>
    <!--Tz_gray end-->
    <audio src="MP3/2.mp3" id="Music"></audio>
    <!--music end-->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="js/snowfall.jquery.js"></script>
    <script src="js/demo.js"></script>

    <script>
        // 微信网页中自动播放音频的解决方案
        document.addEventListener('DOMContentLoaded', function () {
            function autoPlay() {
                var music = document.getElementById("Music");
                music.play();
            }

            // 监听 WeixinJSBridgeReady 事件，在事件触发时播放音频
            document.addEventListener("WeixinJSBridgeReady", function () {
                autoPlay();
            }, false);

            // 微信可能会阻止默认事件，所以这里再次调用
            autoPlay();
        });
    </script>

</body>

</html>
